<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>ALEXA</title>
</head>
<body>
	<header>
		<p style="text-align: center"><a>ALEXA</a>
	</header>
	<table>
		<tr>
			<td>SHIFT+WIN+S</td>
			<td>Зробити скрін в любій області</td>
		</tr>
		<tr>
			<td>WIN+E</td>
			<td>ВІДКРИТИ ПРОВІДНИК</td>
		</tr>
		<tr>
			<td>CTRL+WIN+SHIFT+B</td>
			<td>ПЕРЕЗАГРУЗИТИ ДРАЙВЕРА ВІДЕОКАРТИ</td>
		</tr>
		<tr>
			<td>WIN+V</td>
			<td>ВІДКРИТИ ЖУРНАЛ БУФЕРУ ОБМІНУ </td>
		</tr>
		<tr>
			<td>CTRL+SHIFT+T</td>
			<td>ВІДКРИТИ ЗАКРИТУ ВКЛАДКУ</td>
		</tr>
		
	</table>
